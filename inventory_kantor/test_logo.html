<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Logo Leni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0FFF0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo-test-container {
            background-color: #C1FFC1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-test-container img {
            width: 100px; /* Atur ukuran agar terlihat jelas */
            height: 100px;
            display: block; /* Pastikan gambar ditampilkan sebagai blok */
            margin: 0 auto 20px auto; /* Tengah dan beri jarak bawah */
        }
        .logo-test-container h1 {
            color: #4CAF50;
        }
        .logo-test-container p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo-test-container">
        <h1>Tes Tampilan Logo</h1>
        <img src="img/logo_leni.png" alt="Logo Leni">
        <p>Jika Anda melihat logo di atas, berarti file gambar dan jalurnya sudah benar.</p>
        <p>Silakan kembali ke aplikasi utama dan lakukan "Empty Cache & Hard Reload" lagi.</p>
    </div>
</body>
</html>
